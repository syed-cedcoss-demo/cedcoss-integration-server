<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />

  <link
    rel="stylesheet"
    href="./style.css"
  />
</head>

<body>
  <div class="fabs">
    <div
      class="chat chat-hide"
      id="chat-container"
    >
      <div class="chat_header">
        <div class="chat_option">
          <div class="header_img">
            <img src="https://i.pravatar.cc/300" />
          </div>
          <span id="chat_head">Jane Doe</span> <br />
          <span class="agent">Agent</span> <span class="online">(Online)</span>
        </div>
      </div>
      <div
        id="chat_converse"
        class="chat_conversion chat_converse"
      >
        <span class="chat_msg_item chat_msg_item_admin">
          <div class="chat_avatar">
            <img src="https://i.pravatar.cc/250" />
          </div>
          Hey there! Any question?</span
        >
        <span class="chat_msg_item chat_msg_item_user"> Hello!</span>
        <span class="status">20m ago</span>
        <span class="chat_msg_item chat_msg_item_admin">
          <div class="chat_avatar">
            <img src="https://i.pravatar.cc/250" />
          </div>
          Hey! Would you like to talk sales, support, or anyone?</span
        >
        <span class="chat_msg_item chat_msg_item_user">
          Lorem Ipsum is simply dummy text of the printing and typesetting industry.</span
        >
        <span class="status2">Just now. Not seen yet</span>
        <span class="chat_msg_item chat_msg_item_admin">
          <div class="chat_avatar">
            <img src="https://i.pravatar.cc/250" />
          </div>
          Hey there! Any question?</span
        >
        <span class="chat_msg_item chat_msg_item_user"> Hello!</span>
        <span class="status">20m ago</span>
      </div>
      <div class="fab_field">
        <a
          id="fab_send"
          class="fab"
          ><i class="zmdi zmdi-mail-send"></i
        ></a>
        <input
          type="text"
          id="chatSend"
          name="chat_message"
          placeholder="Send a message"
          class="chat_field chat_message"
        />
      </div>
    </div>
    <a
      id="prime"
      class="fab"
      ><i class="prime zmdi zmdi-comment-outline"></i
    ></a>
  </div>

  <script>
    document.getElementById('prime').onclick = () => {
      console.log('hello');
      document.getElementById('chat-container').classList.toString('chat-hide');
    };
  </script>
</body>
